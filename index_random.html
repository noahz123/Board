<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light grey text */
        }
        
        h1, h3 {
            color: #f0f0f0; /* Slightly lighter grey for headings */
        }
        
        #game-container {
            margin-top: 20px;
        }
        
        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 350px;
        }
        
        .cell {
            background-color: #2a2a2a; /* Darker grey for cells */
            border: 2px solid #444; /* Darker border */
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
            position: relative;
            color: #e0e0e0; /* Light grey text */
        }
        
        .cell.selected {
            background-color: #4a6d8c; /* Darker blue for selected */
            border-color: #6c9fc9;
        }
        
        .cell .letter-score {
            position: absolute;
            bottom: 3px;
            right: 6px;
            font-size: 12px;
            font-weight: normal;
            color: #bbbbbb;
        }
        
        .double-word {
            background-color: #8c3f50; /* Darker pink */
        }
        
        .triple-word {
            background-color: #a33030; /* Darker red */
        }
        
        .double-letter {
            background-color: #304a70; /* Darker blue */
        }
        
        .triple-letter {
            background-color: #305987; /* Darker blue */
        }
        
        .double-word.selected {
            background-color: #a84c60;
        }
        
        .triple-word.selected {
            background-color: #b34444;
        }
        
        .double-letter.selected {
            background-color: #3e5f8c;
        }
        
        .triple-letter.selected {
            background-color: #3e6ea6;
        }
        
        .bonus-label {
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 9px;
            font-weight: bold;
            color: #ff8fae;
        }
        
        .letter-bonus-label {
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 9px;
            font-weight: bold;
            color: #6fb0ff;
        }
        
        #controls {
            margin: 20px 0;
        }
        
        button {
            background-color: #4c9ed9;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a7dab;
        }
        
        button:disabled {
            background-color: #444444;
            color: #888888;
            cursor: not-allowed;
        }
        
        #time-remaining {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #f0f0f0;
        }
        
        #word-list {
            border: 1px solid #444;
            border-radius: 4px;
            height: 200px;
            margin: 20px auto;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            width: 80%;
            background-color: #1e1e1e; /* Slightly lighter than body */
        }
        
        #current-word {
            font-size: 18px;
            height: 24px;
            margin: 10px 0;
            color: #f0f0f0;
        }
        
        #word-score {
            font-size: 16px;
            height: 20px;
            margin: 5px 0;
            color: #6fb0ff; /* Lighter blue */
        }
        
        #notification {
            font-size: 16px;
            height: 20px;
            margin: 5px 0;
            color: #ff6b6b; /* Brighter red */
            transition: opacity 0.5s;
            opacity: 0;
        }
        
        #notification.show {
            opacity: 1;
        }
        
        #stats {
            margin-top: 20px;
        }
        
        .word-item {
            margin: 5px 0;
            color: #d0d0d0;
        }
        
        .instructions {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            margin: 20px auto;
            padding: 15px;
            text-align: left;
            width: 80%;
        }
        
        /* Fixed styling for 'Qu' */
        .qu {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .qu-text {
            display: inline-block;
            font-size: 24px;
            line-height: 1;
        }
        
        /* Scrollbar customization for dark mode */
        #word-list::-webkit-scrollbar {
            width: 8px;
        }
        
        #word-list::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        #word-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        
        #word-list::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>    
    <div id="game-container">
        <div id="time-remaining">Time: 2:00</div>
        <div id="board"></div>
        <div id="current-word"></div>
        <div id="word-score"></div>
        <div id="notification"></div>
        <div id="controls">
            <button id="start-btn">Start Game</button>
            <button id="submit-btn" disabled>Submit Word</button>
            <button id="clear-btn" disabled>Clear</button>
        </div>
        <h3>Your Words:</h3>
        <div id="word-list"></div>
        <div id="stats">
            <p>Words found: <span id="word-count">0</span></p>
            <p>Total points: <span id="score">0</span></p>
        </div>
    </div>

    <script>
        // Game state
        const state = {
            board: [],
            letterScores: [],
            specialTiles: {},
            selectedCells: [],
            foundWords: [],
            wordScores: {}, // Store word scores for checking higher scoring versions
            timeRemaining: 120,
            gameActive: false,
            timer: null
        };
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const currentWordElement = document.getElementById('current-word');
        const wordScoreElement = document.getElementById('word-score');
        const wordListElement = document.getElementById('word-list');
        const timeRemainingElement = document.getElementById('time-remaining');
        const wordCountElement = document.getElementById('word-count');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-btn');
        const submitButton = document.getElementById('submit-btn');
        const clearButton = document.getElementById('clear-btn');
        const notificationElement = document.getElementById('notification');
        
        // Boggle dice for a 5x5 grid (custom distribution with more common letters)
        const dice = [
            ['A', 'A', 'E', 'E', 'G', 'N'],
            ['A', 'B', 'B', 'J', 'O', 'O'],
            ['A', 'C', 'H', 'O', 'P', 'S'],
            ['A', 'F', 'F', 'K', 'P', 'S'],
            ['A', 'O', 'O', 'T', 'T', 'W'],
            ['C', 'I', 'M', 'O', 'T', 'U'],
            ['D', 'E', 'I', 'L', 'R', 'X'],
            ['D', 'E', 'L', 'R', 'V', 'Y'],
            ['D', 'I', 'S', 'T', 'T', 'Y'],
            ['E', 'E', 'G', 'H', 'N', 'W'],
            ['E', 'E', 'I', 'N', 'S', 'U'],
            ['E', 'H', 'R', 'T', 'V', 'W'],
            ['E', 'I', 'O', 'S', 'S', 'T'],
            ['E', 'L', 'R', 'T', 'T', 'Y'],
            ['H', 'I', 'M', 'N', 'Qu', 'U'],
            ['H', 'L', 'N', 'N', 'R', 'Z'],
            ['I', 'P', 'R', 'S', 'Y', 'Y'],
            ['J', 'K', 'Qu', 'W', 'X', 'Z'],
            ['N', 'O', 'T', 'U', 'W', 'W'],
            ['O', 'U', 'U', 'T', 'T', 'W'],
            ['A', 'E', 'E', 'I', 'O', 'U'],
            ['B', 'F', 'G', 'K', 'M', 'P'],
            ['C', 'D', 'L', 'N', 'R', 'S'],
            ['A', 'E', 'I', 'O', 'U', 'Y'],
            ['C', 'E', 'I', 'L', 'P', 'T']
        ];
        
        // Scrabble letter scores
        const letterPointValues = {
            'A': 1, 'B': 3, 'C': 3, 'D': 2, 'E': 1, 'F': 4, 'G': 2, 'H': 4, 'I': 1,
            'J': 8, 'K': 5, 'L': 1, 'M': 3, 'N': 1, 'O': 1, 'P': 3, 'Qu': 5, 'Q': 10,
            'R': 1, 'S': 1, 'T': 1, 'U': 1, 'V': 4, 'W': 4, 'X': 8, 'Y': 4, 'Z': 10
        };

        // Vowels for checking adjacency to bonus tiles
        const vowels = ['A', 'E', 'I', 'O', 'U', 'Y', 'Qu'];

        const DICTIONARY_URL = 'https://raw.githubusercontent.com/redbo/scrabble/master/dictionary.txt';
        let dictionary = new Set();

        async function loadDictionary() {
            try {
                const response = await fetch(DICTIONARY_URL);
                if (!response.ok) throw new Error('Failed to load dictionary');
                const text = await response.text();
                dictionary = new Set(text.split(/\r?\n/).map(word => word.trim().toLowerCase()));
                console.log('Dictionary loaded:', dictionary.size, 'words');
            } catch (error) {
                console.error('Error loading dictionary:', error);
            }
        }

        // Call this function when the page loads
        window.addEventListener('load', loadDictionary);
        
        // Check if a position has at least one adjacent vowel
        function hasAdjacentVowel(row, col) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue; // Skip the cell itself
                    
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    // Check bounds
                    if (newRow >= 0 && newRow < 5 && newCol >= 0 && newCol < 5) {
                        if (vowels.includes(state.board[newRow][newCol])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // Show notification message
        function showNotification(message, duration = 2000) {
            notificationElement.textContent = message;
            notificationElement.classList.add('show');
            
            setTimeout(() => {
                notificationElement.classList.remove('show');
            }, duration);
        }
        
        // Updated function to check if a position has at least one adjacent vowel
        function hasAdjacentVowel(row, col, board) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue; // Skip the cell itself
                    
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    // Check bounds
                    if (newRow >= 0 && newRow < 5 && newCol >= 0 && newCol < 5) {
                        // Make sure there's a letter at this position
                        if (board[newRow] && board[newRow][newCol] && 
                            vowels.includes(board[newRow][newCol])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Modified initializeBoard function to ensure word multiplier tiles have adjacent vowels
        function initializeBoard() {
            // Shuffle the dice
            const shuffledDice = [...dice];
            for (let i = shuffledDice.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledDice[i], shuffledDice[j]] = [shuffledDice[j], shuffledDice[i]];
            }
            
            // Create a 5x5 board with random faces from the dice
            state.board = [];
            state.letterScores = [];
            for (let i = 0; i < 5; i++) {
                state.board[i] = [];
                state.letterScores[i] = [];
                for (let j = 0; j < 5; j++) {
                    const dieIndex = i * 5 + j;
                    const die = shuffledDice[dieIndex];
                    const faceIndex = Math.floor(Math.random() * 6);
                    const letter = die[faceIndex];
                    state.board[i][j] = letter;
                    state.letterScores[i][j] = letterPointValues[letter] || 1;
                }
            }
            
            // Choose random special tiles, ensuring they are all different positions
            // and word multiplier tiles have at least one adjacent vowel
            state.specialTiles = {};
            
            // Array to keep track of positions
            const usedPositions = new Set();
            
            // First, place letter multiplier tiles (no vowel adjacency requirement)
            function getRandomUnusedPosition() {
                let row, col, posKey;
                do {
                    row = Math.floor(Math.random() * 5);
                    col = Math.floor(Math.random() * 5);
                    posKey = `${row},${col}`;
                } while (usedPositions.has(posKey));
                
                usedPositions.add(posKey);
                return { row, col };
            }
            
            // Place letter multiplier tiles first
            state.specialTiles.doubleLetter = getRandomUnusedPosition();
            state.specialTiles.tripleLetter = getRandomUnusedPosition();
            
            // For word multiplier tiles, ensure there's an adjacent vowel
            function getPositionWithAdjacentVowel() {
                // Get all possible positions
                const possiblePositions = [];
                
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 5; col++) {
                        const posKey = `${row},${col}`;
                        if (!usedPositions.has(posKey) && hasAdjacentVowel(row, col, state.board)) {
                            possiblePositions.push({ row, col });
                        }
                    }
                }
                
                // If we found any positions with adjacent vowels, choose one randomly
                if (possiblePositions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * possiblePositions.length);
                    const position = possiblePositions[randomIndex];
                    usedPositions.add(`${position.row},${position.col}`);
                    return position;
                }
                
                // Fallback: if no position has an adjacent vowel, just get a random unused position
                console.warn("No positions with adjacent vowels found, using random position");
                return getRandomUnusedPosition();
            }
            
            // Place word multiplier tiles
            state.specialTiles.doubleWord = getPositionWithAdjacentVowel();
            state.specialTiles.tripleWord = getPositionWithAdjacentVowel();
            
            // Render the board
            renderBoard();
        }
        
        // Render the board on the page
        function renderBoard() {
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const letter = state.board[i][j];
                    
                    if (letter === 'Qu') {
                        cell.classList.add('qu');
                        // Create a span to hold the Qu text
                        const quSpan = document.createElement('span');
                        quSpan.className = 'qu-text';
                        quSpan.textContent = 'Qu';
                        cell.appendChild(quSpan);
                    } else {
                        cell.textContent = letter;
                    }
                    
                    // Add letter score
                    const scoreSpan = document.createElement('span');
                    scoreSpan.className = 'letter-score';
                    scoreSpan.textContent = state.letterScores[i][j];
                    cell.appendChild(scoreSpan);
                    
                    // Check for each special tile type
                    const dw = state.specialTiles.doubleWord;
                    const tw = state.specialTiles.tripleWord;
                    const dl = state.specialTiles.doubleLetter;
                    const tl = state.specialTiles.tripleLetter;
                    
                    // Apply appropriate styling and label based on tile type
                    if (i === dw.row && j === dw.col) {
                        cell.classList.add('double-word');
                        const bonusLabel = document.createElement('span');
                        bonusLabel.className = 'bonus-label';
                        bonusLabel.textContent = 'DW';
                        cell.appendChild(bonusLabel);
                    } else if (i === tw.row && j === tw.col) {
                        cell.classList.add('triple-word');
                        const bonusLabel = document.createElement('span');
                        bonusLabel.className = 'bonus-label';
                        bonusLabel.textContent = 'TW';
                        cell.appendChild(bonusLabel);
                    } else if (i === dl.row && j === dl.col) {
                        cell.classList.add('double-letter');
                        const bonusLabel = document.createElement('span');
                        bonusLabel.className = 'letter-bonus-label';
                        bonusLabel.textContent = 'DL';
                        cell.appendChild(bonusLabel);
                    } else if (i === tl.row && j === tl.col) {
                        cell.classList.add('triple-letter');
                        const bonusLabel = document.createElement('span');
                        bonusLabel.className = 'letter-bonus-label';
                        bonusLabel.textContent = 'TL';
                        cell.appendChild(bonusLabel);
                    }
                    
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    cell.addEventListener('click', () => {
                        if (!state.gameActive) return;
                        toggleCellSelection(i, j);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // Toggle cell selection
        function toggleCellSelection(row, col) {
            const cellIndex = state.selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                // If it's the last selected cell, deselect it
                if (cellIndex === state.selectedCells.length - 1) {
                    state.selectedCells.pop();
                    updateCurrentWord();
                    updateCurrentWordScore();
                    updateBoardSelection();
                }
            } else {
                // Check if this cell is adjacent to the last selected cell or if it's the first selection
                const isFirstSelection = state.selectedCells.length === 0;
                const isAdjacent = isAdjacentToLastSelected(row, col);
                
                if (isFirstSelection || isAdjacent) {
                    state.selectedCells.push({ row, col });
                    updateCurrentWord();
                    updateCurrentWordScore();
                    updateBoardSelection();
                }
            }
        }
        
        // Check if a cell is adjacent to the last selected cell
        function isAdjacentToLastSelected(row, col) {
            if (state.selectedCells.length === 0) return true;
            
            const last = state.selectedCells[state.selectedCells.length - 1];
            const rowDiff = Math.abs(row - last.row);
            const colDiff = Math.abs(col - last.col);
            
            return rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
        }
        
        // Update the current word display
        function updateCurrentWord() {
            let word = '';
            for (const cell of state.selectedCells) {
                let letter = state.board[cell.row][cell.col];
                word += letter;
            }
            currentWordElement.textContent = word;
        }
        
        // Update the current word score display
        function updateCurrentWordScore() {
            if (state.selectedCells.length === 0) {
                wordScoreElement.textContent = '';
                return;
            }
            
            const score = calculateWordScore(state.selectedCells);
            wordScoreElement.textContent = `Value: ${score} points`;
        }
        
        // Update board selection visual
        function updateBoardSelection() {
            // Clear all selections
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('selected');
            });
            
            // Add selection class to selected cells
            state.selectedCells.forEach(cell => {
                const cellElement = document.querySelector(`.cell[data-row="${cell.row}"][data-col="${cell.col}"]`);
                if (cellElement) {
                    cellElement.classList.add('selected');
                }
            });
        }
        
        // Start the game
        function startGame() {
            // Reset game state
            state.selectedCells = [];
            state.foundWords = [];
            state.wordScores = {};
            state.timeRemaining = 120;
            state.gameActive = true;
            
            // Update UI
            wordListElement.innerHTML = '';
            wordCountElement.textContent = '0';
            scoreElement.textContent = '0';
            timeRemainingElement.textContent = 'Time: 2:00';
            currentWordElement.textContent = '';
            wordScoreElement.textContent = '';
            notificationElement.textContent = '';
            notificationElement.classList.remove('show');
            
            // Initialize board
            initializeBoard();
            
            // Update button states
            startButton.disabled = true;
            submitButton.disabled = false;
            clearButton.disabled = false;
            
            // Start timer
            state.timer = setInterval(updateTimer, 1000);
        }
        
        // Update the timer
        function updateTimer() {
            state.timeRemaining--;
            
            const minutes = Math.floor(state.timeRemaining / 60);
            const seconds = state.timeRemaining % 60;
            timeRemainingElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (state.timeRemaining <= 0) {
                endGame();
            }
        }
        
        // End the game
        function endGame() {
            state.gameActive = false;
            clearInterval(state.timer);
            
            // Update button states
            startButton.disabled = false;
            submitButton.disabled = true;
            clearButton.disabled = true;
            
            // Clear selection
            state.selectedCells = [];
            updateBoardSelection();
            currentWordElement.textContent = '';
            wordScoreElement.textContent = '';
            
            // Show final score
            timeRemainingElement.textContent = 'Time\'s up!';
        }
        
        // Submit the current word
        function submitWord() {
            if (state.selectedCells.length < 3) {
                showNotification('Words must be at least 3 letters long.');
                return;
            }
            
            let word = '';
            for (const cell of state.selectedCells) {
                word += state.board[cell.row][cell.col];
            }
            
            // Replace "Qu" with "QU" for dictionary lookup
            const lookupWord = word.replace(/Qu/g, 'QU');
            
            // Calculate word score
            const score = calculateWordScore(state.selectedCells);
            
            // Check if the word is valid
            if (!isValidWord(lookupWord)) {
                showNotification('Not a valid word!');
                return;
            }
            
            // Check if we already found this word
            const wordIndex = state.foundWords.indexOf(word);
            if (wordIndex !== -1) {
                // Check if this is a higher scoring version
                if (score > state.wordScores[word]) {
                    // Remove the old word from display
                    const wordElements = wordListElement.querySelectorAll('.word-item');
                    wordElements[wordIndex].remove();
                    
                    // Update with new score
                    state.wordScores[word] = score;
                    
                    // Add the updated word to display
                    addWordToDisplay(word, score);
                    
                    // Update total score
                    scoreElement.textContent = calculateTotalScore();
                    
                    showNotification('Found a higher scoring version!');
                } else {
                    showNotification('You already found this word!');
                }
            } else {
                // Add the word to found words
                state.foundWords.push(word);
                state.wordScores[word] = score;
                
                // Add the word to the display
                addWordToDisplay(word, score);
                
                // Update stats
                wordCountElement.textContent = state.foundWords.length;
                scoreElement.textContent = calculateTotalScore();
            }
            
            // Clear selection
            state.selectedCells = [];
            updateBoardSelection();
            currentWordElement.textContent = '';
            wordScoreElement.textContent = '';
        }
        
        // Add a word to the display
        function addWordToDisplay(word, score) {
            // Add the word to the display
            const wordItem = document.createElement('div');
            wordItem.className = 'word-item';
            
            // Check for special bonuses for display text
            wordItem.textContent = `${word}: ${score} points`;
            wordListElement.appendChild(wordItem);
        }
        
        // Check if a word is valid
        function isValidWord(word) {
            return dictionary.has(word.toLowerCase());
        }
        
        // Calculate score for a word based on Scrabble letter values
        function calculateWordScore(selectedCells) {
            let baseScore = 0;
            let wordMultiplier = 1;
            
            // Get references to special tiles
            const dl = state.specialTiles.doubleLetter;
            const tl = state.specialTiles.tripleLetter;
            
            // Calculate base score from letter values with letter multipliers
            for (const cell of selectedCells) {
                let letterScore = state.letterScores[cell.row][cell.col];
                
                // Apply letter multipliers if applicable
                if (cell.row === dl.row && cell.col === dl.col) {
                    letterScore *= 2;
                } else if (cell.row === tl.row && cell.col === tl.col) {
                    letterScore *= 3;
                }
                
                baseScore += letterScore;
            }
            
            // Apply word multipliers if special tiles are used
            if (hasSpecialTile(selectedCells, 'doubleWord')) {
                wordMultiplier *= 2;
            }
            
            if (hasSpecialTile(selectedCells, 'tripleWord')) {
                wordMultiplier *= 3;
            }
            
            return baseScore * wordMultiplier;
        }
        
        // Check if selected cells contain a special tile
        function hasSpecialTile(selectedCells, tileType) {
            const specialTile = state.specialTiles[tileType];
            
            return selectedCells.some(cell => 
                cell.row === specialTile.row && cell.col === specialTile.col
            );
        }
        
        // Calculate total score from all found words
        function calculateTotalScore() {
            // Simply sum up the scores in the wordScores object
            return Object.values(state.wordScores).reduce((sum, score) => sum + score, 0);
        }
        
        // Find a valid path for a word on the board
        function findWordPath(word, startRow, startCol) {
            const visited = Array(5).fill().map(() => Array(5).fill(false));
            const path = [];
            
            function dfs(row, col, index) {
                // Base case: we found the entire word
                if (index === word.length) {
                    return true;
                }
                
                // Out of bounds or already visited
                if (row < 0 || row >= 5 || col < 0 || col >= 5 || visited[row][col]) {
                    return false;
                }
                
                // Current letter doesn't match
                const currentLetter = state.board[row][col];
                const targetSegment = word.substring(index, index + currentLetter.length);
                if (targetSegment !== currentLetter) {
                    return false;
                }
                
                // Mark as visited and add to path
                visited[row][col] = true;
                path.push({ row, col });
                
                // Try all 8 adjacent cells
                const nextIndex = index + currentLetter.length;
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        if (dfs(row + dr, col + dc, nextIndex)) {
                            return true;
                        }
                    }
                }
                
                // Backtrack
                path.pop();
                visited[row][col] = false;
                return false;
            }
            
            dfs(startRow, startCol, 0);
            return path;
        }
        
        // Clear current selection
        function clearSelection() {
            state.selectedCells = [];
            updateBoardSelection();
            currentWordElement.textContent = '';
            wordScoreElement.textContent = '';
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        submitButton.addEventListener('click', submitWord);
        clearButton.addEventListener('click', clearSelection);
        
        // Allow Enter key to submit word
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && state.gameActive) {
                submitWord();
            }
        });
    </script>
